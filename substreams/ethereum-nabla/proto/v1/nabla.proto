syntax = "proto3";

package nabla.v1;

message Portal {
  bytes address = 1;
}

message Router {
  bytes address = 1;
}

message SwapPool {
  bytes address = 1;
}

message Component {
  oneof kind {
    Portal portal = 1;
    Router router = 2;
    SwapPool swap_pool = 3;
  }
}

message RouterAsset {
    bytes router = 1;
    bytes asset = 2;
}

message AssetByRouter {
    bytes router = 1;
    bytes asset = 2;
    bool value = 3;
}
